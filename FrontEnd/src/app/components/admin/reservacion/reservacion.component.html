<div class="container">
    <button type="button" class="btn btn-primary mb-3 btn-lg" style="border-radius: 0"
        [routerLink]="['/admin/reservacion-info', null]">
        Agregar
    </button>
    <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
    </mat-form-field>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="id-column">ID</th>
                <td mat-cell *matCellDef="let row" class="id-column">{{ row.id }}</td>
            </ng-container>

            <!-- Cedula Column -->
            <ng-container matColumnDef="fechaIngreso">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Ingreso</th>
                <td mat-cell *matCellDef="let row">{{ row.fechaIngreso }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="fechaSalida">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Salida</th>
                <td mat-cell *matCellDef="let row">{{ row.fechaSalida }}</td>
            </ng-container>

            <!-- Apellidos Column -->
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
                <td mat-cell *matCellDef="let row">{{ row.estado }}</td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="precioTotal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio total</th>
                <td mat-cell *matCellDef="let row">{{ row.precioTotal }}</td>
            </ng-container>

            <!-- NomUsuario Column -->
            <ng-container matColumnDef="usuario_id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>usuario_id</th>
                <td mat-cell *matCellDef="let row">{{ row.usuario_id }}</td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let row">
                    <div class="d-flex">
                        <button mat-icon-button color="primary" [routerLink]="['/admin/reservacion-info', row.id]">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteReservation(row)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
