<section class="min-vh-100 d-flex justify-content-center " id="rooms" style="background-color: #f2f6f8">
    <div class="pt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col col-12 text-center">
                <h2 class="fs-1">Encuentra tu habitación deseada</h2>
            </div>
            <form class="mt-5" [formGroup]="formdata" (ngSubmit)="onsubmit()">
                <!-- seccion de horas y habitaciones -->
                <div class="d-flex gap-5 justify-content-center">
                    <div class="">
                        <h2>Fecha Ingreso</h2>
                        <mat-form-field appearance="fill">
                            <mat-label>Start Date</mat-label>
                            <input matInput [matDatepicker]="picker1" formControlName="dateStart" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    
                    <div class="">
                        <h2>Fecha Salida</h2>
                        <mat-form-field appearance="fill">
                            <mat-label>End Date</mat-label>
                            <input matInput [matDatepicker]="picker2" formControlName="dateEnd" placeholder="Choose a date">
                            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                            <mat-datepicker #picker2></mat-datepicker>
                        </mat-form-field>
                    </div>
                    
                    
                    
                    
                    
                </div>
                   <!-- tipo habitacion -->
                <div class="w-100 text-center mt-5">
                    
                        <h2>Seleccione el tipo de habitacion que deseas</h2>
                
                        <mat-form-field style="width: 300px;">
                            <mat-label>Select</mat-label>
                            <mat-select formControlName="typeRoom">
                                @for (item of typesRooms; track $index) {
                                <mat-option value={{item.id}}>{{item.tipoHabitacion.toUpperCase()}}</mat-option>
                                }
                            </mat-select>
                        </mat-form-field>
                    
                </div>
                
                
                
                <div class="input-group mt-3 justify-content-center">
                    <button class="">Buscar <fa-icon [icon]="faPaperPlane" size="sm"></fa-icon></button>
                </div>
            </form>
        </div>
    </div>
</section>
